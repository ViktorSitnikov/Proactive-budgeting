services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: initiative-backend
    ports:
      - "4000:4000"
    volumes:
      - backend-uploads:/app/static/uploads
      # Прокидываем базу данных для персистентности (опционально)
      - ./backend/app.db:/app/app.db
    restart: always
    environment:
      - PORT=4000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Укажите здесь публичный IP сервера или домен, если разворачиваете не на localhost
        - NEXT_PUBLIC_API_URL=http://localhost:4000/api
    container_name: initiative-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always

volumes:
  backend-uploads:

